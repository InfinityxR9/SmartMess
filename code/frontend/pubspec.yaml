name: smart_mess
description: A Flutter web application for managing mess crowd prediction and feedback.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^2.24.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.13.0
  
  # State Management
  provider: ^6.0.0
  
  # QR Code Scanning
  mobile_scanner: ^3.5.0
  
  # HTTP for API calls
  http: ^1.1.0
  
  # Intl for timestamp formatting
  intl: ^0.18.1
  
  # Loading and UI utilities
  shimmer: ^3.0.0
  lottie: ^2.4.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
        - asset: assets/fonts/Roboto-Medium.ttf
          weight: 500
