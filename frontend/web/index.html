<!DOCTYPE html>
<html>

<head>
    <base href="/">
    <meta charset="UTF-8">
    <meta content="IE=Edge" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SmartMess</title>
    <link rel="apple-touch-icon" sizes="180x180" href="assets/assets/icons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/assets/icons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/assets/icons/favicon-16x16.png">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            margin: 0;
            padding: 0;
        }

        #fallback {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #6200EE 0%, #03DAC6 100%);
            color: white;
            text-align: center;
        }
    </style>
</head>

<body>
    <div id="fallback">
        <div>
            <h1>SmartMess Loading...</h1>
            <p style="font-size: 12px;">If you see this for >10s, press F12 to check Console</p>
        </div>
    </div>
    <script>
        console.log('[HTML] Loaded');
        window.addEventListener('flutter-first-frame', () => {
            console.log('[Flutter] First frame');
            document.getElementById('fallback').style.display = 'none';
        });
    </script>
    <script src="flutter_bootstrap.js" defer></script>
</body>

</html>
