name: smart_mess
description: A Flutter web application for managing mess crowd prediction and feedback.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.2
  
  # Firebase
  firebase_core: ^2.16.0
  firebase_auth: ^4.10.0
  cloud_firestore: ^4.9.3
  
  # State Management
  provider: ^6.0.0
  
  # QR Code Scanning
  mobile_scanner: ^3.5.0
  
  # Permissions handling
  permission_handler: 12.0.1
  
  # HTTP for API calls
  http: ^1.1.0
  
  # Intl for timestamp formatting
  intl: ^0.20.2
  
  # Loading and UI utilities
  shimmer: ^3.0.0
  lottie: ^2.4.0
  
  # UUID generation
  uuid: ^4.0.0
  
  # QR code generation
  qr_flutter: ^4.1.0
  
  # Charts for analytics
  fl_chart: ^0.65.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  firebase_auth_web: 5.8.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/menu_data.json

  fonts:
    - family: SpaceGrotesk
      fonts:
        - asset: assets/fonts/SpaceGrotesk-Variable.ttf
